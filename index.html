<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="theme-color" content="">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="manifest" href="manifest.json">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="cuerpo">
        <table>
            <tr>
                <td id="texto" class="resultado" colspan="4"></td>
            </tr>
            <tr>
                <td><button class="memoria" onclick="agregarMemoria()">M+</button></td>
                <td><button onclick="eliminarMemoria()">M-</button></td>
                <td><button onclick="obtenerMemoria()">M</button></td>
                <td><button onclick="reset()">C</button></td>
            </tr>
            <tr>
                <td><button name="num" value="7" onclick="agregar()">7</button></td>
                <td><button name="num" value="8" onclick="agregar()">8</button></td>
                <td><button name="num" value="9" onclick="agregar()">9</button></td>
                <td><button onclick="suma()">+</button></td>
            </tr>
            <tr>
                <td><button name="num" value="4" onclick="agregar()">4</button></td>
                <td><button name="num" value="5" onclick="agregar()">5</button></td>
                <td><button name="num" value="6" onclick="agregar()">6</button></td>
                <td><button onclick="resta()">-</button></td>
            </tr>
            <tr>
                <td><button name="num" value="1" onclick="agregar()">1</button></td>
                <td><button name="num" value="2" onclick="agregar()">2</button></td>
                <td><button name="num" value="3" onclick="agregar()">3</button></td>
                <td><button onclick="multiplicacion()">x</button></td>
            </tr>
            <tr>
                <td><button name="num" value="." onclick="agregar()">.</button></td>
                <td><button name="num" value="0" onclick="agregar()">0</button></td>
                <td><button onclick="resolver()">=</button></td>
                <td><button onclick="division()">/</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="calculadora.js"></script>
</html>
